<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechGadgets</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            background: #1a1a1a;
            border-radius: 10px;
            display: flex;
            overflow: hidden;
        }

        /* Left Side Image */
        .contact-image {
            flex: 1;
            background: url('images/gadgets.jpg') no-repeat center center/cover;
            min-height: 400px;
        }

        .contact-form {
            flex: 1;
            padding: 40px;
        }

        h1 {
            font-size: 32px;
            color: #00ffcc;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info a {
            color: #00ffcc;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        form input, form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #00ffcc;
            background: #121212;
            color: white;
            border-radius: 5px;
        }

        form input::placeholder, form textarea::placeholder {
            color: #00ffcc;
        }

        button {
            width: 100%;
            background: #00ffcc;
            color: #121212;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffffff;
            color: #121212;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: #00ffcc;
            font-size: 22px;
            margin-right: 15px;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #ffffff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .contact-image {
                height: 250px;
                background-size: cover;
            }

            .contact-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Image Section -->
        <div class="contact-image"></div>

        <!-- Right Contact Form -->
        <div class="contact-form">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out for any queries.</p>

            <div class="contact-info">
                <strong>Phone:</strong> <a href="tel:+1234567890">+1 234 567 890</a>
                <strong>Email:</strong> <a href="mailto:support@techgadgets.com">support@techgadgets.com</a>
                <strong>Address:</strong> <p>123 Tech Street, Silicon Valley, CA</p>
            </div>

            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="4" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <!-- Social Media -->
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>

</body>
</html>
